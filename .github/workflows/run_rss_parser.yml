name: Run RSS Parser

on:
  push:
    branches:
      - main  # 在 main 分支推送时触发
  schedule:
    - cron: '0 */6 * * *'  # 每 6 小时运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  run-rss-parser:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 环境

    permissions:
      contents: write

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 使用 Python 3.10

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4 pillow

      # 4. 运行 RSS Parser
      - name: Run RSS Parser
        run: |
          cd Fx\ Dashborad/rss_data
          python rss_parser.py
